<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" type="image/png" href="Images/youtubeFavicon.png">
        <title>YouTube</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

    <main>
        <div class="utHeader">
            <img src="images/menuButton.png" class="menuButton">

            <a href="index.html"><img src="images/youtubeLogo.webp" class="logo"></a>

            <input type="text" class="searchBar" style="background-color:hsl(0, 0%, 6%);" name="searchBar" placeholder="Search">


            <img class="voiceSearch" src="images/VoiceButton.png">

            <img class="createButton" src="images/CreateButton.png">

            <img class="notifsButton" src="images/notifsButton.png">

            <img class="profile" src="images/profileButton.png">

            <nav class="navBar">
                <ul>
                    <li><a href="index.html">All</a></li>
                    <li><a>Gaming</a></li>
                    <li><a>Computer Programming</a></li>
                    <li><a>Music</a></li>
                    <li><a>Comic books</a></li>
                    <li><a>Thoughts</a></li>
                    <li><a>Media theories</a></li>
                    <li><a>Computer Hardware</a></li>
                    <li><a>Strategies</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="sideHeader">
                
                
            <img class="homeButton" src="images/homeButton.png"> 
            <img class="shortsButton" src="images/shortsButton.png"> 
            <img class="subsButton" src="images/subscriptionsButton.png"> 
            <img class="libraryButton" src="images/myVideosButton.png"> 

            
        </div>
        

        <div class="videosContainer">
            <div class="videoBox" id="video1">
                <img src="images/video1Thumbnail.png" id="video1Thumbnail">
                <img src="images/video1Channel.png" id="video1Channel">
                <h3 style="color: white">The Takehiko Inoue Effect</h3>
            </div>
            <div class="videoBox" id="video2">
                <img src="images/video2Thumbnail.png" id="video2Thumbnail">
                <img src="images/video2Channel.png" id="video2Channel">
            </div>
            <div class="videoBox" id="video3">
                <img src="images/video3Thumbnail.png" id="video3Thumbnail">
                <img src="images/video3Channel.png" id="video3Channel">
            </div>
        </div>
    </main>

    </body>

</html>
